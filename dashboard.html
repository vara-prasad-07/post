<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    /* Sidebar styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
    }
    .sidebar {
      height: 100vh;
      width: 200px;
      background-color: #333;
      padding-top: 20px;
    }
    .sidebar button {
      width: 100%;
      padding: 15px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      background: none;
      border: none;
      text-align: left;
      cursor: pointer;
      display: block;
    }
    .sidebar button:hover {
      background-color: #575757;
    }
    .active {
      background-color: #4CAF50;
    }
    .content {
      margin-left: 200px;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <button class="active" onclick="navigateTo('dashboard.html')">Dashboard</button>
    <button onclick="navigateTo('analytics.html')">Analytics</button>
  </div>

  <div class="content">
    <h1>Welcome to the Dashboard</h1>
    <p>This is the dashboard page where you can see various metrics and KPIs.</p>
  </div>

  <script>
    // JavaScript function to navigate to a different page
    function navigateTo(page) {
      window.location.href = page;  // Redirects to the target page
    }
  </script>

</body>
</html>
